@if(course) {
  <div class="course-detail-container">
    <div class="course-header">
      <h2>{{ course.title }}</h2>
      <p>{{ course.description }}</p>
      <button mat-raised-button class="enroll-button" (click)="enroll(course.id)">Enroll in this Course</button>
    </div>
    <div class="course-content">
      <app-lesson-list [courseId]="course.id"></app-lesson-list>
    </div>
  </div>
} @else {
  <h2>Course not found!</h2>
}
