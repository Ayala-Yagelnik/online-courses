<div class="course-list-container">
    @for(course of courses; track course.id)
    {
      <div class="course-card-wrapper">
        <mat-card class="course-card">
          <mat-card-header>
            <div mat-card-avatar class="course-card-avatar">
                {{ (getInitials(course.teacherId) | async)?.charAt(0)?.toUpperCase() }}
            </div>
            <mat-card-title>{{ course.title }}</mat-card-title>
            <mat-card-subtitle>by {{ (getInitials(course.teacherId) | async)}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ course.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="green" class="custom-button" [routerLink]="['/courses', course.id]">View Details</button>
          </mat-card-actions>
        </mat-card>
      </div>
    }
  </div>
