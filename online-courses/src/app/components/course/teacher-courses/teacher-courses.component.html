<div class="teacher-courses-container">
    <h2>My Courses</h2>
    @for(course of courses; track course.id){
    <div>
        <mat-card>
            <mat-card-title>{{ course.title }}</mat-card-title>
            <mat-card-content>{{ course.description }}</mat-card-content>
            <button mat-button [routerLink]="['/courses', course.id]">View Details</button>
            <button mat-button [routerLink]="['/courses', course.id, 'add-lesson']">Add Lesson</button>
        </mat-card>
    </div>
    }
</div>
