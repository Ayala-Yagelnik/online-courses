<div class="manage-courses-container">
  <h2>Manage My Courses</h2>
  <button mat-raised-button color="primary" routerLink="/add-course">Add New Course</button>
  @if(courses.length === 0){
  <p>You have not created any courses yet.</p>
  }
  @else {
  @for(course of courses; track course.id){
  <div class="course-card">
    <mat-card>
     <mat-card-header>
        <mat-card-title>{{ course.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ course.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/edit-course', course.id]">Edit</button>
        <button mat-button color="warn" (click)="deleteCourse(course.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
  }
}
</div>
