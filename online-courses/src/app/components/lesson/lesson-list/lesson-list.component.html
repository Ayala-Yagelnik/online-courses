<div class="lesson-list-container">
  <h2>Lessons</h2>

  @for(lesson of lessons; track lesson.id)
  {
    <div class="lesson-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ lesson.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ lesson.content }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  }
</div>
