<div class="lesson-add-container">
  <!-- <h2 mat-dialog-title>Add Lesson</h2> -->
  <!-- <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()"> -->
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
      @if(formGroup.get('title')?.hasError('required'))
      {
        <mat-error>Title is required</mat-error>
      }
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content"></textarea>
      @if(formGroup.get('content')?.hasError('required'))
      {
        <mat-error>Content is required</mat-error>
      }
    </mat-form-field>

      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </div> -->

</div>
