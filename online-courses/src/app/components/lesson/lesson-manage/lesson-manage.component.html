<div class="lesson-manage-container">
  <h2>Manage Lessons</h2>
  <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Course ID</mat-label>
      <input matInput formControlName="courseId">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Create Lesson</button>
  </form>
  <div class="lesson-list">
    @for(lesson of lessons; track lesson.id)
    {
      <div class="lesson-card">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ lesson.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ lesson.content }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="warn" (click)="deleteLesson(lesson.courseId, lesson.id)">Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    }
  </div>
</div>
